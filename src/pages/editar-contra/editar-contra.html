<ion-header>

  <ion-navbar>
    <ion-title text-center>Editar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <br>
  <br>
  <br>
  <h6>
    Usaras esta contraseña para acceder a tu cuenta.
  </h6>
  <br>
  <br>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Ingrese nueva contraseña</ion-label>
        <ion-input type="password" name="txtContraseña" ID="txtContraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repita la contraseña</ion-label>
        <ion-input type="password" name="txtContraseña" ID="txtContraseña"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block>Guardar</button>
    </div>
  </form>

</ion-content>
