<ion-header>

  <ion-navbar>
    <ion-title text-center>Registro empresa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nit</ion-label>
      <ion-input type="text" name="txtNit" ID="txtNit">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" name="txtNombreEmpre" ID="txtnombreEmpre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Dirección</ion-label>
      <ion-input type="text" name="txtDireccionEmpre" ID="txtDireccionEmpre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefono</ion-label>
      <ion-input type="int" name="txtTelefonoEmpre" ID="txtTelefonoEmpre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" name="txtEmailEmpre" ID="txtEmailEmpre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" name="txtUsuarioEmpre" ID="txtUsuarioEmpre">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" name="txtContraseñaEmpre" ID="txtContraseñaEmpre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Repita contraseña</ion-label>
      <ion-input type="password" name="txtContraseñaEmpre" ID="txtContraseñaEmpre">

      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
