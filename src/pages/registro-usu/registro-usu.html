<ion-header>

  <ion-navbar>
    <ion-title text-center>Registro de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Documento</ion-label>
      <ion-input type="text" name="txtDocumento" ID="txtDocuemnto">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" name="txtNombre" ID="txtnombre">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text" name="txtApellido" ID="txtApellido">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Fecha de nacimiento</ion-label>
      <ion-input type="date" name="txtFecha" ID="txtFecha">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Dirección</ion-label>
      <ion-input type="text" name="txtDireccion" ID="txtDireccion">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefono</ion-label>
      <ion-input type="int" name="txtTelefono" ID="txtTelefon">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" name="txtEmail" ID="txtEmail">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" name="txtUsuario" ID="txtUsuario">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" name="txtContraseña" ID="txtContraseña">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Repita contraseña</ion-label>
      <ion-input type="password" name="txtRepitacontra" ID="txtRepitacontra">

      </ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block>Registrarse</button>
  </div>
</ion-content>
